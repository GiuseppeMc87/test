<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Firmstep Test</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 filters-col">
				<div class="filters">
					
						<div class="filter-criteria">
							<span>Manufacturer</span>
							<label><input type="checkbox" class="Manufacturer" value="Apple">Apple</label>
							<label><input type="checkbox" class="Manufacturer"  value="Samsung">Samsung</label>
							<label><input type="checkbox" class="Manufacturer"  value="HTC">HTC</label>
							<label><input type="checkbox" class="Manufacturer"  value="Nokia">Nokia</label>
							<label><input type="checkbox" class="Manufacturer" value="ZTE">ZTE</label>
							<label><input type="checkbox" class="Manufacturer" value="Sony">Sony</label>
						</div>
						<div class="filter-criteria">
							<span>Storage</span>
							<label><input type="checkbox" class="storage" value="16">16 GB</label>
							<label><input type="checkbox" class="storage" value="32">32 GB</label>
						</div>
						<div class="filter-criteria">
							<span>OS</span>
							<label><input type="checkbox" class="OS" value="Android">Android</label>
							<label><input type="checkbox" class="OS" value="iOS">iOS</label>
							<label><input type="checkbox" class="OS" value="Windows">Windows</label>
						</div>
						<div class="filter-criteria">
							<span>Camera</span>
							<label><input type="checkbox" class="Camera" value="5">5 Mpx</label>
							<label><input type="checkbox" class="Camera" value="8">8 Mpx</label>
							<label><input type="checkbox" class="Camera" value="12">12 Mpx</label>
							<label><input type="checkbox" class="Camera" value="15">15 Mpx</label>
						</div>
						<button class="filter-clear">Clear filters</button>
					
				</div>
			</div>
			<div class="col-md-10">
				<ul class="products-list">
					<!-- ITEM SNPPIET -->
					<li>Loading ...</li>
					<!-- END OF HTML SNIPPET -->
				</ul>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
